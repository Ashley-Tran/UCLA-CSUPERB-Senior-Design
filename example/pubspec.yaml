name: telematics_sdk_example
description: Demonstrates how to use the telematics_sdk plugin.
publish_to: none
version: 0.0.1+9

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  firebase_auth: ^4.17.3
  firebase_database: ^10.4.4
  http: ^1.2.0
  url_launcher: ^6.2.5
  flutter:
    sdk: flutter

  telematics_sdk:
    path: ../
  uuid: ^4.3.2

flutter:
  assets:
    - assets/images/road.png
  uses-material-design: true
